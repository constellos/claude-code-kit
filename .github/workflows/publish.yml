name: Publish

on:
  push:
    branches: [main]
    paths: ['package.json']
  workflow_dispatch: # Manual trigger

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for OIDC
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: '24' # Ships with npm 11+ for OIDC trusted publishing
          registry-url: 'https://registry.npmjs.org'

      - run: bun install --frozen-lockfile
      - run: bun run build

      - name: Check if publish needed
        id: check
        run: |
          PKG_NAME=$(node -p "require('./package.json').name")
          PKG_VERSION=$(node -p "require('./package.json').version")
          NPM_VERSION=$(npm view "$PKG_NAME" version 2>/dev/null || echo "0.0.0")

          echo "Local version: $PKG_VERSION"
          echo "NPM version: $NPM_VERSION"

          if [ "$PKG_VERSION" = "$NPM_VERSION" ]; then
            echo "Version unchanged, skipping publish"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "New version detected, will publish"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        if: steps.check.outputs.skip != 'true'
        run: npm publish --provenance --access public
